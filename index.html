<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>LaserWeb - UI changes</title>
        <!-- UI Layout Stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/UI.css"/>
        <!-- Google Web Fonts - Roboto [Normal, Normal Italic, Ultra-Bold] -->
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,900' rel='stylesheet' type='text/css'>
    </head>

    <!-- Start Body -->
    <body>
        <!-- Start Body.Header -->
        <header>
            <!-- Start G+ Signin Panel -->
            <section id="GoogleSignin">
                Body.Header.Section#GoogleSignin
            </section>
            <!-- End G+ Signin Panel-->


            <!-- Start Top Navigation Bar -->
            <nav>
                Body.Header.Nav
            </nav>
            <!-- End Top Navigation Bar -->
        </header>
        <!-- End Body.Header -->


        <!-- Start Main-->
        <main>
            <!-- Start Left Sidebar -->
            <section id="LeftSidebar">
                Body.Main.Section#LeftSidebar
            </section>
            <!-- End Left Sidebar -->

        
            <!-- Start Centre Panel -->
            <section id="CentrePanel">
                Body.Main.Section#CentrePanel
            </section>
            <!-- End Centre Panel -->

        
            <!-- Start Right Sidebar -->
            <section id="RightSidebar">
                Body.Main.Section#RightSidebar
            </section>
            <!-- End Right Sidebar -->
        </main>
        <!-- End Main -->

        <!-- Start Body.Footer -->
        <footer>
            Body.Footer
        </footer>
        <!-- End Body.Footer -->


    </body>
    <!-- End Body -->

</html>
